<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Site with AppSheet Embed</title>
</head>
<body>
    <h1>Welcome to My Site</h1>
    <p>Here's your embedded AppSheet app:</p>
    
    <!-- Replace 'YOUR_APPSHEET_URL' with the actual URL from Step 1 -->

        src="https://www.appsheet.com/start/9e33eacf-2357-4e88-aaa7-610474fc7ff5" 
        width="100%" 
        height="600" 
        frameborder="0" 
        allowfullscreen>

    <!-- Optional: Add styles for better fit (no scrollbars, full width) -->
    <style>
        iframe {
            border: none; /* Removes border */
            min-height: 500px; /* Adjust as needed */
        }
    </style>
</body>
</html>
